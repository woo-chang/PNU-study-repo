<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories Database:</title>
</head>
<body>
<table>
{% for category in categories %}
    <tr>
        <td>{{ category.categoryid }}</td>
        <td>{{ category.categoryname }}</td>
        <td>{{ category.categorydescription }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
