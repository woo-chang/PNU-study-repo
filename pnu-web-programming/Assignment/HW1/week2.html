<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        .head {
            color: red;

        .space {

            margin-top: 10px;

            display: inline-block;

    </style>
</head>
<body>
    <h2 class="head space">2주차 과제</h2>
    <form action="http://164.125.36.79/server.php" method="POST">

        <input style="margin-left: 20px;" type="reset" value="Reset">
