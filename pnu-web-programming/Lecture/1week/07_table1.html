<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table1</title>
</head>
<body>
    <table border="1">
        <caption><strong>Table of Fruits (1st column) and Their Prices (2nd column)</strong></caption>
        <thead>
            <tr>
                <td>Fruit</td>
                <th>Price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75dddddddd</th>
                <th>Hello</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td rowspan="2">$1.00</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>$2.00</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
