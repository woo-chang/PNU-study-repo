<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Position - Relative</title>
    <style type="text/css">
        .one {
            position: relative;
            bottom: -1ex;
        }
        .two {
            position: relative;
            left: 5ex;
        }
        .three {
            position: relative;
            top: 1ex;
        }
        .four {
            position: relative;
            right: 1ex;
        }
    </style>
</head>
<body>
    <p>Hello My Friend <span class="one">Where are you going</span></p>
    <p>Hello My Friend <span class="two">Where are you going</span></p>
    <p>Hello My Friend <span class="three">Where are you going</span></p>
    <p>Hello My Friend <span class="four">Where are you going</span></p>
</body>
</html>
