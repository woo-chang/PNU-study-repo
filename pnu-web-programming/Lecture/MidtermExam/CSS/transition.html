<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style type="text/css">
        img {
            margin: 80px;
            transition: transform 4s;
        }
        img:hover {
            transform: rotate(360deg) scale(2, 2);
        }
    </style>
</head>
<body>
    <img src="cat.jpeg" width="76" height="100" alt="none">
</body>
</html>
