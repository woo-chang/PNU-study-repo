<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Control1</title>
    <script type="text/javascript">
        var num;
        num = window.prompt();
        num = parseInt(num)
        if(num > 5) {
            document.write(1)
        } else if (num > 3) {
            document.write(2)
        } else {
            document.write(3 + num);
        }
    </script>
</head>
<body>
    
</body>
</html>
