<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
    <script type="text/javascript">
        var a = [1, 3, 2, 5, 4];

        function compareIntegers(value1, value2) {
            return parseInt(value2) - parseInt(value1);
        }

        document.writeln(a.sort(compareIntegers));
        document.writeln(a.sort(compareIntegers).reverse());
    </script>
</head>
<body>
    
</body>
</html>
